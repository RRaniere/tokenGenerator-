<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Generator</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />

</head>
<body >
    <main> 

        <div class="container">

            <span id="tokenNumber">0</span>

            <div class="tokenTime" id="tokenTime">
                <div class="progressBar" id="progressBar"></div>
            </div>
        </div>
        <div>
            <input type="text" class="tokenInput" id="tokenInput" maxlength="6">
            <button class="tokenCheck" id="tokenCheck">VERIFY</button>
        </div>

    </main>
    <!-- javascript -->
    <script src="app.js"></script>
   
</body>
</html>
